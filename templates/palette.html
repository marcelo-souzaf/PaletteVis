{% extends "base.html" %}

{% block content %}
  <h1 id="main-title" class="text-center mb-4 fs-1"></h1>
  {% for name, palette in palettes.items() %}
    <div class="container">
      <form id="{{ name }}" class="palette-form">

        <h2 class="form-title">{{ name }}</h2>
        <div class="palette-display"></div>

        <div class="row">
          <div class="d-flex col-md-6 text-center">
            <div class="form-group">
              <label>Number of Colors</label>
              <br>
              <input type="range" class="form-control-range" name="num_colors" min="{{ palette.min_colors }}" max="{{ palette.max_colors }}" value="{{ palette.clamp(num_colors) }}" step="{{ palette.step }}" oninput="this.form.num_colors_text.value = this.value">
              <input type="number" class="form-control" name="num_colors_text" min="{{ palette.min_colors }}" max="{{ palette.max_colors }}" value="{{ palette.clamp(num_colors) }}" step="{{ palette.step }}" oninput="this.form.num_colors.value = this.value">
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group">
              <label>Display Mode</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="display_mode" value="discrete" {{ discrete }}>
                <label class="form-check-label" for="discrete">Discrete</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="display_mode" value="continuous" {{ continuous }}>
                <label class="form-check-label" for="continuous">Continuous</label>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group client-side-form">
              <label>Order</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="order" value="1" {{ normal }}>
                <label class="form-check-label">Normal</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="order" value="-1" {{ reversed_ }}>
                <label class="form-check-label">Reversed</label>
              </div>
            </div>
          </div>

        </div>
      </form>
    </div>
  {% endfor %}
{% endblock content %}
